name: MERN CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]  # You can change this if needed

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      ### ğŸ”§ BACKEND
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: ğŸ§ª Run Backend Tests
        working-directory: ./backend
        run: npm test || echo "No backend tests defined"

      ### ğŸ¨ FRONTEND
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ§ª Run Frontend Tests
        working-directory: ./frontend
        run: npm test || echo "No frontend tests defined"

      - name: ğŸ— Build React App
        working-directory: ./frontend
        run: npm run build
