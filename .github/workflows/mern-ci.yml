name: MERN CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      ### ğŸ”§ BACKEND (server)
      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./server
        run: npm install

      - name: ğŸ§ª Run Backend Tests
        working-directory: ./server
        run: npm test || echo "No backend tests defined"

      ### ğŸ¨ FRONTEND (client)
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./client
        run: npm install

      - name: ğŸ§ª Run Frontend Tests
        working-directory: ./client
        run: npm test || echo "No frontend tests defined"

      - name: ğŸ— Build React App
        working-directory: ./client
        run: npm run build

      # Optional: Deploy step (add your deployment config)
      # - name:  Deploy to Vercel or Render
      #   run: echo "Add your deploy script here"
